name: Karate Run

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name:  Run all tests
      run: mvn clean test -Dtest="CucumberRunner#testAll"
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: Report
        path: target/cucumber-html-reports
